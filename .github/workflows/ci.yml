name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  arm-tests:
    runs-on: ubuntu-24.04-arm

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependent packages
      run: |
        sudo apt update
        sudo apt install valgrind

    - name: Run tests
      run: |
        cd arm
        make
        cd ../tests
        make complete
        make ctCheck
        cd ../benchmarks
        make
